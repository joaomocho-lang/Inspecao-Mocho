<!DOCTYPE html><html lang='pt'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Página Inicial</title><link rel='stylesheet' href='style.css'></head><body><h1>Relatório de Inspeção</h1><form id='dadosIniciais'><label>Nome do Cliente:<input type='text' name='nomeCliente'></label><label>Contacto:<input type='text' name='contacto'></label><label>NIF:<input type='text' name='nif'></label><button type='button' onclick='iniciarInspecao()'>Iniciar Inspeção</button></form><script>function iniciarInspecao(){const dados={};document.querySelectorAll('#dadosIniciais input').forEach(el=>{dados[el.name]=el.value;});localStorage.setItem('dadosCabecalho',JSON.stringify(dados));window.location.href='formulario.html';}</script></body></html>
